# This workflow will build ChitChat UI and server components

name: ChitChat CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js 13.12.0
      uses: actions/setup-node@v1
      with:
        node-version: 13.12.0

    - name: Install NPM
      working-directory: ui
      run: npm install

    - name: Build UI components with NPM
      working-directory: ui
      run: npm --prefix chit-chat run build

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build server components with Maven
      working-directory: engine
      run: mvn -B package --file chit-chat-server/pom.xml
